<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="qr-code-component-main/style.css" />
  </head>
  <body>
    <section class="qr">
      <div class="qr-wrapper">
        <img
          class="qr-img"
          src="qr-code-component-main/images/image-qr-code.png"
          alt="qr-code"
        />
        <h2 class="qr-header">
          Improve your front-end Skills by building Projects
        </h2>
        <p class="qr-content">
          scan this qr code to visit frontend Mentor and take your skills to the
          worst level
        </p>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Froktend Mentor</a
        >. Coded by <a href="#">Alireza jadidi </a>.
      </div>
    </footer>
  </body>
</html>
