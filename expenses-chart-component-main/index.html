<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="flex">
      <section id="expense " class="grid">
        <div class="exp-balance flex">
          <div class="exp-head">
            <p>My balance</p>
            <h1>$921.48</h1>
          </div>
          <img src="images/logo.svg" alt="exp-logo" />
        </div>
        <div class="exp-weekly">
          <h2>Spending - Last 7 days</h2>
          <div class="exp-chart flex">
            <div class="item" data-day="mon">mon</div>
            <div class="item" data-day="tue">tue</div>
            <div class="item" data-day="wed">wed</div>
            <div class="item" data-day="thu">thu</div>
            <div class="item" data-day="fri">fri</div>
            <div class="item" data-day="sat">sat</div>
            <div class="item" data-day="sun">sun</div>
          </div>

          <hr />

          <div class="exp-total flex">
            <div class="exp-total-ammount">
              <p>Total this month</p>
              <h1>$478.33</h1>
            </div>
            <div>
              <span class="exp-change">+2.4%</span>
              <p>from last month</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alireza Jadidi</a>.
    </div>
  </body>
  <script type="text/javascript" src="src/main.js"></script>
</html>
