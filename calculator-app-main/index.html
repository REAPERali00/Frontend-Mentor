<!doctype html>
<html lang="en" class="theme-1">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body>
    <section class="Calculator">
      <div class="header">
        <h3>calc</h3>
        <div class="theme">
          <p>theme</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <div class="switch"></div>
        </div>
      </div>

      <div class="input"></div>
      <div class="calc-body">
        <div class="btns">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn">DEL</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">+</div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">-</div>
          <div class="btn">.</div>
          <div class="btn">0</div>
          <div class="btn">/</div>
          <div class="btn">x</div>
        </div>
        <div class="btn-res">
          <div class="btn">RESET</div>
          <div class="btn">=</div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
