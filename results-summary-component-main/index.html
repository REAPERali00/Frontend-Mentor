<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="stlyle.css" />
  </head>
  <body>
    <main>
      <section class="card" id="card">
        <div class="result">
          <h3>Your Result</h3>
          <div class="score">
            <h1>76</h1>
            <p>of 100</p>
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="summary">
            <h3>Summary</h3>
            <div>
              <i class="icon"></i>
              <p>Reaction</p>
              <p>80 / 100</p>
            </div>
            <div>
              <i class="icon"></i>
              <p>Memory</p>
              <p>92 / 100</p>
            </div>
            <div>
              <i class="icon"></i>
              <p>Verbal</p>
              <p>61 / 100</p>
            </div>
            <div>
              <i class="icon"></i>
              <p>Visual</p>
              <p>72 / 100</p>
            </div>
            <button class="btn">Continue</button>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
