<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="social">
        <img
          class="social-img"
          src="assets/images/avatar-jessica.jpeg"
          alt="avatar-jessica"
        />
        <div class="social-desc">
          <h2>Jessica Randall</h2>
          <div class="social-location">London, United Kingdom</div>
        </div>
        <p>"Front-end developer and avid reader."</p>
        <ul class="social-links">
          <li><a class="social-link" href="#">GitHub</a></li>
          <li><a class="social-link" href="#">Frontend Mentor</a></li>
          <li><a class="social-link" href="#">LinkedIn</a></li>
          <li><a class="social-link" href="#">Twitter</a></li>
          <li><a class="social-link" href="#">Instagram</a></li>
        </ul>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alireza Jadidi</a>.
    </div>
  </body>
</html>
